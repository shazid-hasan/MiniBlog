{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">
        Home Page
    </h3>
    {% for post in posts %}
    <div class="card">
        <!-- <div class="card-header">
          Featured
        </div> -->
        <div class="card-body car-for-blog">
          <h1 class="card-title fw-bold">{{post.title}}</h1>
          <p class="card-text">{{post.descriptions}}</p>
        
        </div>
      </div>
      {% endfor %}
</div>

{% endblock content %}
